<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Main heading -->
      <h2 class="main-heading">PING<span>.</span></h2>

      <!-- Sub heading -->
      <h1>We are launching <span class="soon">soon!</span> </h1>
         <h3 class="sub-head">Subscribe and get notified</h3>

         <!-- Form -->
         <div class="form">
           <input type="text" placeholder="Your Email address..." name="" id="emailInput">
           <button type="submit" onclick="validateEmail()">Notify Me</button>
           <p id="errortext"></p>
         </div>
         <div class="image">
           <img src="images/illustration-dashboard.png" alt="">
         </div>

         <footer>
           <div class="icons">
             <div class="icon">
              <i class="fa fa-facebook"></i>
             </div>
             <div class="icon">
              <i class="fa fa-twitter"></i>
             </div>
             <div class="icon">
              <i class="fa fa-instagram"></i>
             </div>
           </div>
          <div class="footer"> &copy; Copyright Ping. All rights reserved.</div>
        </footer>
    </div>
  </div>
  <script src="script.js"></script>


</body>
</html>
